<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sakura AR - Repo sakura11</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%; width: 100%; position: absolute; top: 0; left: 0;
        background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
        display: flex; justify-content: center; align-items: center;
      }
      .arjs-loader div { text-align: center; font-size: 1.25em; color: white; }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader"><div>新しいレポジトリから読み込み中...</div></div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
     <a-nft
  type="nft"
  url="https://mikkaichi0278-lab.github.io/sakura11/sakura"
  smooth="true"
  smoothCount="15"
  minConfidence="0.3"
>
  <a-image
    src="butterfly.png"
    position="-200 100 -200" 
    scale="500 500 500"
    rotation="-90 0 0"
  ></a-image>

  <a-image src="petal.png" petal-particle position="-800 300 -400" scale="100 100 100"></a-image>
  <a-image src="petal.png" petal-particle position="-600 200 -300" scale="120 120 120"></a-image>
  <a-image src="petal.png" petal-particle position="-1000 400 -500" scale="80 80 80"></a-image>
</a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
